<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/58e6370265.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles/output.css">

  <title>IMC - Raiana Nutri</title>
</head>

<body class="">

  <main class="w-full h-screen flex justify-center items-end">

    <!--CONTAINER-->
    <div
      class="bg-gradient-to-t from-claro from-10% via-escuro via-50% to-escuro to-90% h-3/4 w-96 rounded-t-2xl flex flex-col items-center">

      <!--LOGOMARCA-->
      <img class="rounded-full w-36 h-36 border-4 border-escuro -translate-y-14 hover:scale-110 duration-200 shadow-lg"
        src="assets/imgs/logo.jpg" alt="">

      <!--TITULO IMC-->
      <div class="flex w-full justify-center items-center -translate-y-6">
        <div class="w-full h-0.5 bg-white ml-4"></div>
        <h1 class="text-white text-3xl mx-4">
          IMC
        </h1>
        <div class="w-full h-0.5 bg-white mr-4"></div>
      </div>


      <!--INPUTS, BTNS E LOGO 2-->
      <div class="h-full w-full flex flex-col items-center p-6">



        <!--INPUT E BTN (NOME)-->
        <div id="containerName" class="flex flex-col gap-2 justify-center items-center w-full">
          <!--INPUT-->
          <div id="containerInputName"
            class="border-white duration-200 w-4/5 border rounded-md flex gap-1 px-4 py-2 justify-center items-center">
            <label id="labelInputName" class="text-white">NOME:</label>
            <input id="inputName" class="bg-transparent uppercase border-none outline-none text-white w-full"
              type="text">
            <i class="fa-solid fa-user text-white"></i>
          </div> <!--INPUT FIM-->
          <!--TEXTO DE ERRO-->
          <p id="msnErrorName" class="-translate-y-2 text-sm text-white hidden"> * Preencha o campo acima!</p>
          <!--BTN-->
          <button id="btnName" class="bg-white py-2 rounded-md w-4/5 duration-200 hover:scale-110 active:scale-90">
            SEGUINTE <i class="fa-solid fa-chevron-right"></i> </button>
        </div>

        <!--INPUT E BTN (ALTURA)-->
        <div id="containerAltura" class="hidden flex-col gap-2 justify-center items-center w-full">
          <!--INPUT-->
          <div id="containerInputAltura"
            class="border-white duration-200 w-4/5 border rounded-md flex gap-1 px-4 py-2 justify-center items-center">
            <label class="text-white">ALTURA:</label>
            <input id="inputAltura" class="bg-transparent border-none outline-none text-white w-full" type="number">
            <i class="fa-solid fa-arrows-up-down text-white"></i>
          </div> <!--INPUT FIM-->
          <!--TEXTO DE ERRO-->
          <p id="msnErrorAltura" class="-translate-y-2 text-sm text-white hidden"> * Preencha o campo acima!</p>
          <!--BTN-->
          <button id="btnAltura"
            class="appearance-none	bg-white py-2 rounded-md w-4/5 duration-200 hover:scale-110 active:scale-90">
            SEGUINTE <i class="fa-solid fa-chevron-right"></i> </button>
        </div>

        <!--INPUT E BTN (PESO)-->
        <div id="containerPeso" class="hidden flex-col gap-2 justify-center items-center w-full">
          <!--INPUT-->
          <div id="containerInputPeso"
            class="border-white duration-200 w-4/5 border rounded-md flex gap-1 px-4 py-2 justify-center items-center">
            <label class="text-white">PESO:</label>
            <input id="inputPeso" class="appearance-none bg-transparent border-none outline-none text-white w-full"
              type="number">
            <i class="fa-solid fa-weight-hanging text-white"></i>
          </div> <!--INPUT FIM-->
          <!--TEXTO DE ERRO-->
          <p id="msnErrorPeso" class="-translate-y-2 text-sm text-white hidden"> * Preencha o campo acima!</p>
          <!--BTN-->
          <button id="btnPeso" class="bg-white py-2 rounded-md w-4/5 duration-200 hover:scale-110 active:scale-90">
            CALCULAR <i class="fa-solid fa-chevron-right"></i> </button>
        </div>




        <!--CONTAINER RESULTADO-->
        <div id="containerResultado" class="w-full break-words flex flex-col gap-2 items-center justify-center"></div>

        <button id="btnVoltar"
          class="bg-white py-2 rounded-md w-3/5 hidden mt-12 justify-center items-center duration-200 hover:scale-110 active:scale-90">Fazer
          um
          novo
          c√°lculo <i class="fa-solid fa-arrow-rotate-right ml-1"></i></button>
        <div class="">
          <img class="w-60" src="assets/imgs/logo2.png" alt="">
        </div>

      </div> <!--INPUTS, BTNS E LOGO 2 FIM-->
    </div> <!--CONTAINER FIM-->
  </main>
  <script src="script.js"></script>
</body>

</html>
