<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title"><h1>Calculadora IMC</h1></div>
            <div class="inputname">
                <label>Nome: </label>
                <input type="text" id="nome">
            </div>
            <div class="inputscalc">
                <div class="inputap">
                    <label>Altura: </label>
                    <input type="number" id="altura">
                </div>
                <div class="inputap">
                    <label>Peso: </label>
                    <input type="number" id="peso">
                </div>
            </div>
            <button class="btn-calc" id="calcular">Calcular</button>
            <div class="border-result" id="bordaresultado">
                <div class="result" id="resultado"></div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
